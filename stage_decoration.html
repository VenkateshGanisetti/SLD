<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sri Lakshmi Durga Decorations</title>

  <!-- Favicon -->
  <link rel="icon" href="./images/cropped_circle_image.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- LightGallery CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet" />

  <style>
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .gallery-title {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    body {
      background-color: #f8f9fa;
    }



    /* Nav-link hover effect */
    .nav-link:hover {
      color: red !important;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./images/cropped_circle_image.png" height="50" width="50" /></a>
      <a class="navbar-brand" href="#">Sri Lakshmi Durga Decorations</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Go To Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <div class="container">
    <h2 class="text-center gallery-title">Stage Decoration Gallery</h2>
    <div id="lightgallery" class="row g-4">
      <div class="col-md-4">
        <a href="./images/tem1.jpg" data-lg-size="1406-1390" data-sub-html="<h4>Temple Decoration 1</h4>">
          <img src="./images/tem1.jpg" class="gallery-img" alt="Temple Decoration 1">
        </a>
      </div>
      <div class="col-md-4">
        <a href="./images/tem2.jpg" data-lg-size="1406-1390" data-sub-html="<h4>Temple Decoration 2</h4>">
          <img src="./images/tem2.jpg" class="gallery-img" alt="Temple Decoration 2">
        </a>
      </div>
      <div class="col-md-4">
        <a href="./images/tem3.jpg" data-lg-size="1406-1390" data-sub-html="<h4>Temple Decoration 3</h4>">
          <img src="./images/tem3.jpg" class="gallery-img" alt="Temple Decoration 3">
        </a>
      </div>
      <div class="col-md-4">
        <a href="./images/tem4.jpg" data-lg-size="1406-1390" data-sub-html="<h4>Temple Decoration 1</h4>">
          <img src="./images/tem4.jpg" class="gallery-img" alt="Temple Decoration 1">
        </a>
      </div>
      <div class="col-md-4">
        <a href="./images/p14.jpeg" data-lg-size="1406-1390" data-sub-html="<h4>Temple Decoration 2</h4>">
          <img src="./images/p14.jpeg" class="gallery-img" alt="Temple Decoration 2">
        </a>
      </div>
      <div class="col-md-4">
        <a href="./images/tem5.jpg" data-lg-size="1406-1390" data-sub-html="<h4>Temple Decoration 3</h4>">
          <img src="./images/tem5.jpg" class="gallery-img" alt="Temple Decoration 3">
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- LightGallery & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <!-- Initialize LightGallery -->
  <script>
    lightGallery(document.getElementById('lightgallery'), {
      selector: 'a',
      plugins: [lgZoom, lgThumbnail],
      zoomFromOrigin: true,
      allowMediaOverlap: true,
      toggleThumb: true,
      actualSize: true,
      controls: true,
      download: false,
      fullscreen: true,
      showZoomInOutIcons: true,
      mode: 'lg-fade'
    });
  </script>

</body>
</html>
